<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="app">

        <header class="header">

            <h1>Todos</h1>

        </header>

        <div class="sidebar">

            <section>
                <h2>Menu</h2>

                <ul id="menu-actions" class="project-actions">
                    <li>
                        <button id="add-todo-action"><i class="fa-solid fa-file-circle-plus"></i> Add Todo</button>
                    </li>
                    <li>
                        <button id="add-project-action"><i class="fa-regular fa-square-plus"></i> Add Project</button>
                    </li>
                </ul>
            </section>

            <section>
                <fieldset class="filters">
                    <legend>Filters</legend>
                    <p>
                        <input name="filter-option" type="radio" id="all" checked />
                        <label for="all" class="filter selected">
                            <span>All</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="expired" />
                        <label for="expired" class="filter">
                            <span>Expired</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="today" />
                        <label for="today" class="filter">
                            <span>Today</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="current-week" />
                        <label for="current-week" class="filter">
                            <span>Current Week</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="current-month" />
                        <label for="current-month" class="filter">
                            <span>Current Month</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                </fieldset>
            </section>

            <footer class="footer">
                <p>&copy;<span id="footer-year"></span>. All rights reserved.</p>
                <p>By Ramon Saviato</p>
            </footer>

        </div>

        <main class="main">

            <article class="project">

                <header class="project-header">
                    <h2>Project Name</h2>

                    <div class="project-actions">
                        <button class="action-button" aria-label="Delete project">
                            <i class="fa-solid fa-trash fa-lg icon close-icon"></i>
                        </button>
                    </div>
                </header>

                <div class="todo-sections">
                    <section class="expired-todos">
                        <h3>Expired</h3>
                        <div class="todos">
                            <article class="todo">
                                <input type="checkbox" name="#" id="#">
                                <i class="fa-regular fa-lg fa-circle icon check-icon"></i>
                                <i class="fa-regular fa-lg fa-circle-check icon check-icon"></i>
                                <h4 class="text-overflow-ellipsis">Todo title</h4>
                                <div class="todo-actions">
                                    <button class="action-button" aria-label="See todo info">
                                        <i class="fa-solid fa-eye fa-lg"></i>
                                    </button>
                                    <button class="action-button" aria-label="Edit todo">
                                        <i class="fa-solid fa-pen-to-square fa-lg icon edit-icon"></i>
                                    </button>
                                    <button class="action-button" aria-label="Delete todo">
                                        <i class="fa-solid fa-trash fa-lg icon close-icon"></i>
                                    </button>
                                </div>
                            </article>
                        </div>
                    </section>
                </div>

            </article>

        </main>

    </div>

    <modal-backdrop id="backdrop"></modal-backdrop>

    <form is="modal-dialog" id="add-todo-dialog">
        <header class="modal-header">
            <h2>Add todo</h2>
            <button type="button" aria-label="Close modal" class="action-button" data-action="close">
                <i class="fa-solid fa-xmark fa-lg icon close-icon"></i>
            </button>
        </header>
        <section class="modal-body">
            <div class="form-control">
                <ul class="errors"></ul>
                <input type="text" name="title" id="todo-title" placeholder="Enter title">
                <label for="todo-title">Title</label>
            </div>
            <div class="form-control">
                <ul class="errors"></ul>
                <textarea name="description" id="todo-description" placeholder="Enter description"></textarea>
                <label for="todo-description">Description</label>
            </div>
            <div class="form-control">
                <ul class="errors"></ul>
                <input type="datetime-local" name="date" id="todo-due-date">
                <label for="todo-due-date">Due Date</label>
            </div>
            <div class="form-control">
                <ul class="errors"></ul>
                <select name="priority" id="todo-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="todo-priority">Priority</label>
            </div>
            <div class="form-control">
                <ul class="errors"></ul>
                <select name="projectId" id="todo-project"></select>
                <label for="todo-project">Project</label>
            </div>
        </section>
        <div class="modal-actions">
            <button type="button" class="ghost" data-action="close">Cancel</button>
            <button class="success">Add todo</button>
        </div>
    </form>

    <form is="modal-dialog" id="add-project-dialog">
        <header class="modal-header">
            <h2>Add project</h2>
            <button type="button" aria-label="Close modal" class="action-button" data-action="close">
                <i class="fa-solid fa-xmark fa-lg icon close-icon"></i>
            </button>
        </header>
        <section class="modal-body">
            <div class="form-control">
                <ul class="errors"></ul>
                <input type="text" name="title" id="project-title" placeholder="Enter project name">
                <label for="project-title">Title</label>
            </div>
        </section>
        <div class="modal-actions">
            <button type="button" class="ghost" data-action="close">Cancel</button>
            <button class="success">Add project</button>
        </div>
    </form>

    <form is="modal-dialog" id="delete-dialog">
        <section class="modal-body">
            <p id="delete-message">Are you sure you want to delete this?</p>
        </section>
        <div class="modal-actions">
            <button type="button" data-action="close">Cancel</button>
            <button class="danger ghost" id="confirm-delete-button">Delete</button>
        </div>
    </form>

</body>

</html>
