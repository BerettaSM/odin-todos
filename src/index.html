<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="app">

        <header class="header">

            <h1>Todos</h1>

        </header>

        <div class="sidebar">

            <section>
                <h2>Menu</h2>

                <ul id="menu-actions" class="actions">
                    <li>
                        <button><i class="fa-solid fa-file-circle-plus"></i> Add Todo</button>
                    </li>
                    <li>
                        <button><i class="fa-regular fa-square-plus"></i> Add Project</button>
                    </li>
                </ul>
            </section>

            <section>
                <fieldset class="filters">
                    <legend>Filters</legend>
                    <p>
                        <input name="filter-option" type="radio" id="all" checked />
                        <label for="all" class="filter selected">
                            <span>All</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="expired" />
                        <label for="expired" class="filter">
                            <span>Expired</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="today" />
                        <label for="today" class="filter">
                            <span>Today</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="current-week" />
                        <label for="current-week" class="filter">
                            <span>Current Week</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                    <p>
                        <input name="filter-option" type="radio" id="current-month" />
                        <label for="current-month" class="filter">
                            <span>Current Month</span> <span class="filter-count">0</span>
                        </label>
                    </p>
                </fieldset>
            </section>

            <footer class="footer">
                <p>&copy;<span id="footer-year"></span>. All rights reserved.</p>
                <p>By Ramon Saviato</p>
            </footer>

        </div>

        <main class="main">

            <article class="project">
                
                <header class="project-header">
                    <h2>Project Name</h2>

                    <div class="project-actions">
                        <button class="action-button">
                            <i class="fa-solid fa-trash fa-lg close-icon"></i>
                            <span class="visually-hidden">Delete project</span>
                        </button>
                    </div>
                </header>

                <div class="todo-sections">
                    <section class="expired-todos">
                        <h3>Expired</h3>
                        <div class="todos">
                            <article class="todo">
                                <input type="checkbox" name="#" id="#">
                                <h4>Todo title</h4>
                                <div class="todo-actions">
                                    <button class="action-button">
                                        <i class="fa-solid fa-eye fa-lg"></i>
                                        <span class="visually-hidden">See todo info</span>
                                    </button>
                                    <button class="action-button">
                                        <i class="fa-solid fa-pen-to-square fa-lg edit-icon"></i>
                                        <span class="visually-hidden">Edit todo</span>
                                    </button>
                                    <button class="action-button">
                                        <i class="fa-solid fa-trash fa-lg close-icon"></i>
                                        <span class="visually-hidden">Delete todo</span>
                                    </button>
                                </div>
                            </article>
                        </div>
                    </section>
                </div>

            </article>

        </main>

    </div>

</body>

</html>
